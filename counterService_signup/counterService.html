<!DOCTYPE html>
<html lang="en">

<head>
    <!-- It accepts nearly any international character, or better said, almost any character -->
    <meta charset="UTF-8">
    <!-- I'm going to be honest, I still don't know what the 2 lines below are about, it helps with mobile view? -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
    <header>
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand text-light">Counter Service</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <form class="w-75 position-absolute top-50 start-50 translate-middle">
            <!-- first row: first & last name -->
            <!-- <div class="row"> -->
                <!-- first name, take up half the row -->
                <!-- <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="firstName" placeholder="First" name="firstName"
                            required />
                        <label for="firstName">First Name</label>
                    </div>
                </div> -->
                <!-- last name, take up the second half of the first row -->
                <!-- <div class="col">
                    <div class="form-floating">
                        <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last"
                            required />
                        <label for="lastName">Last Name</label>
                    </div>
                </div>
            </div> -->
            <!-- second row: user name -->
            <div class="row">
                <div class="form-floating">
                    <input type="text" name="literalUserName" id="userName" class="form-control" placeholder="User"
                        required minlength="6"/>
                    <label for="userName" >Username*</label>
                    <div id="usernameRequirements" class="form-text text-light">At least 6 charactesrs*</div>
                </div>
            </div>
            <!-- third row: password  -->
            <div class="row">
                <div class="form-floating">
                    <input type="password" class="form-floating form-control" id="password" name="userpassword"
                        placeholder="Password" required minlength="8"/>
                    <label for="password" >Password*</label>
                    <div id="passwordRequirements" class="form-text text-light">
                        <small>At least 15 non-repeating characters OR if 8 characters:</small>
                        <ul>
                            <li>1 uppercase</li>
                            <li>1 lowercase</li>
                            <li>1 number</li>
                            <li>1 special character: ! @ # $ % ^ & * ()</li>
                        </ul>
                    </div>
                    <!-- <small class="form-text">Not correct</small> -->
                </div>
            </div>
            <!-- fourth row: confirm password -->
            <div class="row">
                <div class="form-floating">
                    <input type="text" id="confirmpsswrd" class="form-control" name="confirmPassword"
                        placeholder="confirm" required minlength="8"/>
                    <label for="confirmpsswrd" >Confirm password</label>
                    <!-- <small class="form-text">Not correct</small> -->
                </div>
            </div>
            <!-- extra row: adding email b/c why not -->
            <div class="row">
                <div class="form-floating">
                    <input type="email" name="useremail" id="userEmail" class="form-control" placeholder="Email"/>
                    <label for="userEmail">Email(optional)</label>
                </div>
            </div>
            <!-- fifth row: check boxes for the role of the user -->
            <br>
            <div class="row" id="employeeRole">
                <fieldset>
                    <legend>Your role is *:</legend>
                    <div>
                        <input type="radio" name="userRole" id="audioEngnr" value="audioEngnr" required>
                        <label for="audioEngnr">Audio Engineer</label>
                    </div>
                    <div>
                        <input type="radio" name="userRole" id="dj" value="dj" required>
                        <label for="dj">DJ</label>
                    </div>
                    <div>
                        <input type="radio" name="userRole" id="admin" value="admin" required>
                        <label for="admin">Admin</label>
                    </div>
                    <!-- <small class="form-text">Not correct</small> -->
                </fieldset>
                <!-- new row (8th): user provides their employeeID to confirm that they're an employee-->
                <div class="row mt-3">
                    <div class="form-floating">
                        <input type="text" id="employeeID" class="form-control" name="employeeID" placeholder="." required/>
                        <label for="employeeID">Provide your EmployeeID*</label>
                        <!-- <small class="form-text">Not correct</small> -->
                    </div>
                </div>
                <!-- sixth row: the submit button of the form -->
                <div class="row mt-5">
                    <!-- <input type="submit" value="SIGN UP" id="submitForm"counterService.html
                        class="w-50 mx-auto text-primary border border-white rounded" /> -->
                        <!-- <button type="button" class="btn btn-outline-primary btn-light p-2 w-75 mx-auto" id="submitForm">SIGN UP!</button> -->
                        <input type="submit" value="SIGN UP!" class="btn btn-outline-primary btn-light p-2 w-75 mx-auto" id="submitForm">
                </div>
            </div>


        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="./scripts/index.js"></script>
</body> 

</html>
